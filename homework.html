<body>
	<script type="text/javascript">
		var rand = Math.floor(Math.random()*10+1);
		var flag = 0;
		var userInput = parseInt(window.prompt("Please guess a number from 1 to 10:"));
		while(flag == 0){
			if(rand == userInput){
				alert("Congratulation!");
				flag = 1;
			}
			else{
				userInput = parseInt(window.prompt("Please guess again the number:"));
			}
		}
	</script>
</body>
